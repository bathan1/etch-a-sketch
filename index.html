</head>

    <div id = "ui">
        <div id = "grid"></div>

                    <label>Enter number of squares per side: </label>
                    <input type="number" id="numSquares" min="1" max="100"><br>
                </div>
                <button type="button" id="submitButton">Submit</button>
            </div>
            <div id = "options">Options
                <ul>
                    <li><button type="button" id ="randomButton">Random</button></li>
                    <li><button type="button" id ="randomButton">Black</button></li>
                </ul>
            </div>
        </div>
    </div>
